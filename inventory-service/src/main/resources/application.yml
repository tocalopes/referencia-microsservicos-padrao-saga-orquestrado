server:
  port: 8092


  spring:

    datasource:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://%{DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:inventory-db}
      username: ${DB_USERNAME:postgres}
      password: ${DB_PASSWORD:postgress}
      jpa:
        hibernate:
          ddl-auto: create-drop
        #          //DATA DEFINITION LANGUAGE. NONE: Sempre que inicializa ele apaga e cria a tabela
        show-sql: true
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
    kafka:
        bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
        topic:
          inventory-success: "inventory-succes"
          inventory-fail: "inventory-fail"
          orchestrator: "orchestrator"

logging:
  level:
    org:
      apache:
        kafka: OFF
