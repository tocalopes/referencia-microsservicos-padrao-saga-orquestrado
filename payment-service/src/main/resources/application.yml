server:
  port: 8091

spring:

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://%{DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:payment-db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgress}
    jpa:
      hibernate:
        ddl-auto: create-drop
      #          //DATA DEFINITION LANGUAGE. NONE: Sempre que inicializa ele apaga e cria a tabela
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

    kafka:
        bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
        topic:
          payment-success: "payment-succes"
          payment-fail: "payment-fail"
          orchestrator: "orchestrator"
        consumer:
          group-id: "payment-group"
          auto-offset-reset: "latest"


logging:
  level:
    org:
      apache:
        kafka: OFF